<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<!-- form of login -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Inicio de Sesión</h1>
      <form th:action="@{/login}" method="post">

        <!-- error messase -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Usuario y/o contraseña incorrecta</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
          <div class="alert alert-info">Has finalizado la sesión</div>
        </div>

        <div class="form-group">
          <label for="username">Usuario</label>:
          <input type="text" class="form-control" id="username" name="username"
                 placeholder="Ingrese el correo electronico" autofocus="autofocus">
        </div>

        <div class="form-group">
          <label for="password">Password</label>:
          <input type="text" class="form-control" id="password" name="password"
                 placeholder="Ingrese la contraseña">
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <input type="submit" name="login-submit" id="login-submit"
                     class="form-control btn btn-primary" value="ingresar">
            </div>
          </div>
        </div>

      </form>

      <div class = "form-group">
        <span>Usuario  nuevo?<a href="/" th:href="@{/registration}">Registrarse aqui</a> </span>
      </div>

    </div>
  </div>
</div>

</body>
</html>
